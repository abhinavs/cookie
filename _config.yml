title: Edmonton Indoor Storage
description: > # this means to ignore newlines until the next property (e.g. "show_excerpts:")
  Edmonton's Newest, Largest, Indoor Space for your RVs, Trucks, Campers, ATVs, Hot Rods, Seasonal Cars, Valuables, or anything else you cherish.
show_excerpts: true
url: https://www.edmontonindoorstorage.ca # change this URL, this is needed for generating right sitemap
permalink: "/blog/:title/"

map_url: https://www.google.com/maps/place/102+Ave+%26+102+St+NW,+Edmonton,+AB+T5J+0A5/@53.5430717,-113.4977875,17z/data=!3m1!4b1!4m5!3m4!1s0x53a02248a5c29395:0x77f9b18c1eeec2c4!8m2!3d53.5430717!4d-113.4955988

meta:
  theme_color: "#00205B"

plugins:
  - jekyll-feed
  - jekyll-postcss
  - jekyll-seo-tag
  - jekyll-purgecss
  - jekyll-sitemap
  - jekyll-minifier

css_dir: "assets/css" # defaults to "css"

highlighter: rouge

collections:
  posts:
    output: true
    permalink: "/blog/:title"
  pages:
    output: true
    permalink: "/:title"

jekyll-minifier:
  uglifier_args:
    harmony: true

soopr:
  publish_token: "" # sign up at https://www.soopr.co to get your publish token and personalize share and reaction options

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - package.json
  - package-lock.json
  - README.md
  - postcss.config.js
  - purgecss.config.js
  - tailwind.config.js
  - .gitignore
  - vendor
